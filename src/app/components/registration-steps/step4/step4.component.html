<app-step-header title="Portal Details" />
<div class="mx-auto max-w-[75rem] mb-10">
  <app-step-body>
    <app-card >
      <form class="flex flex-col gap-6">
        <div class="flex w-full flex-col gap-3">
          <label for="portalName" class="text-xl text-gray-600 font-medium">Portal Name</label>
          <input
            type="text"
            id="portalName"
            name="portalName"
            class="rounded-md border border-[#E5E7EB] px-6 py-3 text-[18px] font-normal placeholder:text-[#BEBEBE] focus:outline-none"
            placeholder="Write portal name here"
          />
        </div>
        <div class="flex w-full flex-col gap-3">
          <label for="adminUrl" class="text-xl text-gray-600 font-medium">Admin URL Name</label>
          <input
            type="text"
            id="adminUrl"
            name="adminUrl"
            class="rounded-md border border-[#E5E7EB] px-6 py-3 text-[18px] font-normal placeholder:text-[#BEBEBE] focus:outline-none"
            placeholder="Write admin URL name here"
          />
          <span class="font-medium text-[16px] text-gray-600 ml-6 -mt-2">Ex : http://asiportal.ca/admin</span>
        </div>
      <div class="mt-4 flex items-end justify-between">
        <a href="javascript:;" class="text-xl font-medium text-[#8F8F8F] underline"
        (click)="nextPage.emit(3)"
          >Back</a
        >
        <button
          class="rounded-full bg-[#3B17BC] px-10 py-2.5 text-xl font-medium text-white"
          (click)="nextPage.emit(5)"
        >
          Next
        </button>
      </div>
    </form>
    </app-card>
  </app-step-body>
</div>
