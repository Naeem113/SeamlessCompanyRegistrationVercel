<app-step-header title="Sign Up" />
<div class="mx-auto max-w-[75rem] mb-10">
  <app-step-body>
    <app-card >
      <form class="flex flex-col gap-6">
      <div class="flex gap-3">
        <div class="flex w-1/2 flex-col gap-3">
          <label for="fname" class="text-xl text-gray-600 font-medium">First Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            class="rounded-md border border-[#E5E7EB] px-6 py-3 text-[18px] font-normal placeholder:text-[#BEBEBE] focus:outline-none"
            placeholder="Write first name here"
          />
        </div>
        <div class="flex w-1/2 flex-col gap-3">
          <label for="lname"  class="text-xl text-gray-600 font-medium">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lname"
            class="rounded-md border border-[#E5E7EB] px-6 py-3 text-[18px] font-normal placeholder:text-[#BEBEBE] focus:outline-none"
            placeholder="Write last name here"
          />
        </div>
      </div>
      <div class="flex gap-3">
        <div class="flex w-full flex-col gap-3">
          <label for="email" class="text-xl text-gray-600 font-medium">E-mail Address</label>
          <input
            type="text"
            id="email"
            name="email"
            class="rounded-md border border-[#E5E7EB] px-6 py-3 text-[18px] font-normal placeholder:text-[#BEBEBE] focus:outline-none"
            placeholder="Write e-mail here"
          />
        </div>
      </div>
      <div class="flex gap-3">
        <div class="flex w-1/2 flex-col gap-3">
          <label for="code" class="text-xl text-gray-600 font-medium">Select country code</label>
          <input
            type="text"
            id="code"
            name="code"
            class="rounded-md border border-[#E5E7EB] px-6 py-3 text-[18px] font-normal placeholder:text-[#BEBEBE] focus:outline-none"
            placeholder="Select country code"
          />
        </div>
        <div class="flex w-1/2 flex-col gap-3">
          <label for="phone" class="text-xl text-gray-600 font-medium">Phone Number</label>
          <input
            type="text"
            id="phone"
            name="phone"
            class="rounded-md border border-[#E5E7EB] px-6 py-3 text-[18px] font-normal placeholder:text-[#BEBEBE] focus:outline-none"
            placeholder="Write phone number here"
          />
          <span class="font-medium  text-gray-600 text-[16px] ml-6 -mt-2">You receive an OTP</span>
        </div>
      </div>
      <div class="mt-4 flex items-end justify-between">
        <a href="javascript:;" class="text-xl font-medium text-[#8F8F8F] underline"
        (click)="nextPage.emit(1)"
          >Back</a
        >
        <button
          class="rounded-full bg-[#3B17BC] px-10 py-2.5 text-xl font-medium text-white"
          (click)="nextPage.emit(3)"
        >
          Next
        </button>
      </div>
    </form>
    </app-card>
  </app-step-body>
</div>
