<app-step-header title="More Details" />
<div class="mx-auto max-w-[75rem] mb-10">
  <app-step-body>
    <app-card >
      <form class="flex flex-col gap-6">
      <div class="flex gap-10">
        <div class="flex w-[40%] flex-col gap-3">
          <app-upload-button />
        </div>
        <div class="flex flex-col gap-6 w-full">
        <div class="flex w-full flex-col gap-3">
          <label for="company" class="text-xl  text-gray-600 font-medium">Company Name</label>
          <input
            type="text"
            id="company"
            name="company"
            class="rounded-md border border-[#E5E7EB] px-6 py-3 text-[18px] font-normal placeholder:text-[#BEBEBE] focus:outline-none"
            placeholder="Write company name here"
          />
        </div>
        <div class="flex w-full flex-col gap-3">
          <label for="industry" class="text-xl text-gray-600 font-medium">Type of Industry</label>
          <div class="relative inline-block w-full">
            <select name="industry" class="block appearance-none w-full rounded-md border border-[#E5E7EB] px-6 py-3 text-[18px] font-normal placeholder:text-[#BEBEBE] text-[#BEBEBE] focus:outline-none " >
              <!-- Your select options here -->
              <option value="">Choose industry</option>
              <option value="">Industry 1</option>
              <option value="">Industry 2</option>
              <option value="">Industry 3</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
              <svg class="fill-current h-4 w-4 text-[#BEBEBE]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 12L4 6h12l-6 6z"/>  </svg>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="flex gap-3">
        <div class="flex w-1/2 flex-col gap-3">
          <label for="address" class="text-xl text-gray-600 font-medium">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            class="rounded-md border border-[#E5E7EB] px-6 py-3 text-[18px] font-normal placeholder:text-[#BEBEBE] focus:outline-none"
            placeholder="Write address here"
          />
        </div>
        <div class="flex w-1/2 flex-col gap-3">
        <label for="country" class="text-xl text-gray-600 font-medium">Country</label>
        <div class="relative inline-block w-full">
          <select name="country" class="block appearance-none w-full rounded-md border border-[#E5E7EB] px-6 py-3 text-[18px] font-normal placeholder:text-[#BEBEBE] text-[#BEBEBE] focus:outline-none " >
            <!-- Your select options here -->
            <option value="">Choose country</option>
            <option value="">Country 1</option>
            <option value="">Country 2</option>
            <option value="">Country 3</option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
            <svg class="fill-current h-4 w-4 text-[#BEBEBE]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 12L4 6h12l-6 6z"/>  </svg>
          </div>
          </div>
        </div>
      </div>
      <div class="flex gap-3">
        <div class="flex w-1/2 flex-col gap-3">
          <label for="state" class="text-xl text-gray-600 font-medium">State</label>
          <div class="relative inline-block w-full">
            <select name="state" class="block appearance-none w-full rounded-md border border-[#E5E7EB] px-6 py-3 text-[18px] font-normal placeholder:text-[#BEBEBE] text-[#BEBEBE] focus:outline-none " >
              <!-- Your select options here -->
              <option value="">Choose state</option>
              <option value="">State 1</option>
              <option value="">State 2</option>
              <option value="">State 3</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
              <svg class="fill-current h-4 w-4 text-[#BEBEBE]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 12L4 6h12l-6 6z"/>  </svg>
            </div>
            </div>
          </div>
        <div class="flex w-1/2 flex-col gap-3">
        <label for="city" class="text-xl text-gray-600 font-medium">City</label>
        <div class="relative inline-block w-full">
          <select name="city" class="block appearance-none w-full rounded-md border border-[#E5E7EB] px-6 py-3 text-[18px] font-normal placeholder:text-[#BEBEBE] text-[#BEBEBE] focus:outline-none " >
            <!-- Your select options here -->
            <option value="">Choose city</option>
            <option value="">City 1</option>
            <option value="">City 2</option>
            <option value="">City 3</option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
            <svg class="fill-current h-4 w-4 text-[#BEBEBE]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 12L4 6h12l-6 6z"/>  </svg>
          </div>
          </div>
        </div>
      </div>
      <div class="mt-4 flex items-end justify-between">
        <a href="javascript:;" class="text-xl font-medium text-[#8F8F8F] underline"
        (click)="nextPage.emit(2)"
          >Back</a
        >
        <button
          class="rounded-full bg-[#3B17BC] px-10 py-2.5 text-xl font-medium text-white"
          (click)="nextPage.emit(4)"
        >
          Next
        </button>
      </div>
    </form>
    </app-card>
  </app-step-body>
</div>
